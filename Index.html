<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Varela+Round"
	rel="stylesheet">
<title>Los Mejores Restaurantes del Mundo 2017</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>
				Los Mejores Restaurantes del Mundo 2017
				<h1>
		</header>
	</div>
	<div id="main">
		<table id="tblRestaurant">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Ciudad</th>
					<th>Pais</th>
					<th>Comida</th>
					<th>URL</th>
				</tr>
			</thead>
			<tbody>
				<script>
					$(document)
							.ready(
									function() {
										$
												.getJSON(
														"restaurantes.json",
														function(datos) {
															for ( var i in datos.restaurant) {
																var rowHtml = "<tr><td>"
																		+ datos.restaurant[i].nombre
																		+ "</td><td>"
																		+ datos.restaurant[i].ciudad
																		+ "</td><td>"
																		+ datos.restaurant[i].pais
																		+ "</td><td>"
																		+ datos.restaurant[i].comida
																		+ "</td><td><a href='"+datos.restaurant[i].url+"'>"
																		+ datos.restaurant[i].url
																		 +"</a></td></tr>";
																$(
																		"#tblRestaurant")
																		.append(
																				rowHtml);
															}
														});
									});
				</script>
			</tbody>
		</table>
	</div>

</body>
</html>
